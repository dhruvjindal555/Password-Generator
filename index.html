<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/704fabc271.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="passwordContainer">
            <div>
                Generate a
                <div>
                    Random Password
                </div>
            </div>
            <div id="input">
                <input class="password" placeholder="Your Password"></input>
                <i class="fa-regular fa-copy" style="color: #31c95e;"></i>
            </div>
            <button class="generatebtn">
                <i class="fa-solid fa-bolt"></i> Generate Password
            </button>
        </div>
        <div class="conditionContainer">
            <div>
                <label for="length">Choose the length of password</label>
                <input type="number" id="length">
            </div>
            <div><label for="Uppercase">Uppercase character</label>
                <input type="checkbox" id="Uppercase">
            </div>
            <div><label for="Lowercase">Lowercase character</label>
                <input type="checkbox" id="Lowercase" checked="checked">
            </div>
            <div><label for="Special">Special character</label>
                <input type="checkbox" id="Special">
            </div>
        </div>
    </div>
